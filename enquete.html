<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persoonlijke Beoordeling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 22px;
            text-align: center;
        }
        label {
            display: block;
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #d63384;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #c82373;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beoordeling door Linda</h1>

        <!-- Enquêteformulier -->
        <form id="surveyForm">
            <!-- Vraag 1 -->
            <div class="question">
                <label><strong>1. Hoe wil je dat ik je pik beoordeel?</strong></label>
                <label>
                    <input type="radio" name="question1" value="eerlijk" required>
                    Eerlijk
                </label>
                   <label>
                    <input type="radio" name="question1" value="aanbiddend" required>
                    Aanbiddend
                </label>             
                <label>
                    <input type="radio" name="question1" value="vernederend" required>
                    Vernederend
                </label>

            </div>
            <!-- Vraag 2 -->
            <div class="question">
                <label><strong>2. Waar wil je dat ik extra aandacht aan besteed?</strong></label>
                <label>
                    <input type="radio" name="question2" value="G" required>
                    Lengte en dikte
                </label>
                <label>
                    <input type="radio" name="question2" value="V" required>
                    Vorm en aderen
                </label>
                <label>
                    <input type="radio" name="question2" value="F" required>
                    Fotokwaliteit
                </label>
            </div>
            <!-- Verzenden -->
            <button type="button" class="submit-btn" onclick="submitForm()">Start chat meteen</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Haal de geselecteerde waarde van vraag 1 en vraag 2 op
            const vraag1 = document.querySelector('input[name="question1"]:checked').value;
            const vraag2 = document.querySelector('input[name="question2"]:checked').value;

            // Creëer de URL met de parameters
            const url = `https://porni.bubbleapps.io/version-test?vraag1=${vraag1}&vraag2=${vraag2}`;

            // Redirect naar de nieuwe URL met de parameters
            window.location.href = url;
        }
    </script>
</body>
</html>
